<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B AP R BAURU</title>
    <style>
        body {
            /* Defina a imagem de fundo e ajuste o tamanho, repeti√ß√£o e posi√ß√£o conforme necess√°rio */
            background-image: url('fundo para cart√µes.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;

            /* Adicione uma sobreposi√ß√£o escura */
            background-color: rgba(0, 0, 0, 0.5); /* Ajuste o valor alpha (√∫ltimo valor) para controlar a escurid√£o */

            /* Ajuste o modo de mesclagem para tornar a imagem mais escura */
            background-blend-mode: multiply; /* Isso ir√° multiplicar a cor escura sobre a imagem */

            /* Estilo de texto e outros estilos adicionais */
            color: #000; /* Cor do texto no topo da imagem escura */
            font-family: Arial, sans-serif;
            text-align: center center;
        }

        .container h1 {
            font-size: 30px; /* Tamanho da fonte reduzido para dispositivos m√≥veis */
        }

        .container p {
            font-size: 20px; /* Tamanho da fonte reduzido para dispositivos m√≥veis */
        }

        .logo {
            position: absolute;
            bottom: 10px;
        }

        .logo-left {
            left: 10px;
        }

        .logo-right {
            right: 10px;
            max-width: 100px; /* Defina o tamanho m√°ximo desejado para o logo da direita */
        }

        .emoji-buttons {
            display: none;
            flex-direction: row; /* Corre√ß√£o aqui para definir a dire√ß√£o do flex */
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 70px;
        }

        .emoji-button {
            background-color: #fff; /* Fundo branco */
            color: #000; /* Texto preto */
            padding: 10px;
            font-size: 60px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            width: 400px; /* Defina o tamanho desejado para os bot√µes */
            height: 300px;
        }

        .emoji-button span {
            margin-top: 10px;
            text-align: center; /* Centralize o texto dentro dos bot√µes */
        }

        .emoji-button:hover {
            background-color: #ccc; /* Cor de fundo mais escura ao passar o mouse */
        }

        .message-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1;
            font-size: 70px;
        }

        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            font-size: 40px;
            color: #000;
        }

        /* Estilo para tornar o texto em negrito */
        h1, p {
            font-weight: bold;
        }

        /* Posicionamento do campo de senha */
        #senha-popup {
            display: none;
            position: fixed;
            top: 80%;
            font-size: 40px;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 2; /* Coloca o pop-up na frente do conte√∫do */
        }

        /* Adicione este estilo para o √≠cone "X" */
        .fechar-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 40px;
        }

        .fechar-popup:hover {
            color: #ff0000; /* Cor quando o mouse passa por cima (neste exemplo, vermelho) */
        }

        /* Estilo para o pop-up de resultados */
        #resultados-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            z-index: 3; /* Coloca o pop-up de resultados na frente */
        }

        /* Estilo para a palavra "zerar a contagem" */
        .zerar-contagem {
            font-family: sans-serif; /* Fonte sans-serif */
            font-size: 30px;
        }

        /* Estilo para o cont√™iner dos bot√µes iniciais (para alinh√°-los lado a lado) */
        .botoes-iniciais {
            display: flex;
            justify-content: center;
            gap: 60px; /* Espa√ßo entre os bot√µes (ajustado para 20px) */
        }

        /* Estilo para os bot√µes FUSEX, SVP e DENTISTA */
        .botao-inicial {
            /* ... */
            width: 250px; /* Reduza o tamanho dos bot√µes para dispositivos m√≥veis */
            height: 150px; /* Reduza o tamanho dos bot√µes para dispositivos m√≥veis */
        }

        /* Estilo para os bot√µes de imagem (removendo a imagem) */
        .botao-inicial img {
            display: none; /* Oculta a imagem */
        }

        /* Estilo para as divs de resultados das vota√ß√µes */
        .resultado-categoria {
            display: block;
            margin-bottom: 40px; /* Espa√ßamento entre as categorias */
        }

        /* Estilo para os resultados de cada categoria */
        .resultado-categoria p {
            margin: 0;
            padding: 5px;
        }

        .white-bg {
            background-color: white;
            border-radius: 7px; /* Ajuste o valor da borda arredondada conforme necess√°rio */
            padding: 9px; /* Ajuste o preenchimento interno conforme necess√°rio */
            margin-bottom: 20px; /* Adicione espa√ßo abaixo dos textos */
        }

        /* Estilo para centralizar os bot√µes horizontalmente */
        .center-buttons {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="botoes-iniciais" class="botoes-iniciais">
            <button class="botao-inicial" id="botao-fusex">
                <!-- Imagem removida -->
                FUSEX
            </button>
            <button class="botao-inicial" id="botao-svp">
                <!-- Imagem removida -->
                SVP
            </button>
            <button class="botao-inicial" id="botao-dentista">
                <!-- Imagem removida -->
                DENTISTA
            </button>
        </div>

        <div class="emoji-buttons" id="emoji-fusex">
            <button class="emoji-button" onclick="votar('fusex', 'üëç')">
                üëç
                <span>Votar</span>
            </button>
            <button class="emoji-button" onclick="votar('fusex', 'üëé')">
                üëé
                <span>Votar</span>
            </button>
        </div>

        <div class="emoji-buttons" id="emoji-svp">
            <button class="emoji-button" onclick="votar('svp', 'üëç')">
                üëç
                <span>Votar</span>
            </button>
            <button class="emoji-button" onclick="votar('svp', 'üëé')">
                üëé
                <span>Votar</span>
            </button>
        </div>

        <div class="emoji-buttons" id="emoji-dentista">
            <button class="emoji-button" onclick="votar('dentista', 'üëç')">
                üëç
                <span>Votar</span>
            </button>
            <button class="emoji-button" onclick="votar('dentista', 'üëé')">
                üëé
                <span>Votar</span>
            </button>
        </div>
    </div>

    <div class="message-overlay">
        <div class="message" id="message">
            Obrigado por votar!
        </div>
    </div>

    <script>
        function votar(categoria, emoji) {
            exibirMensagemAgradecimento(emoji);
            salvarVoto(categoria, emoji);
        }

        function exibirMensagemAgradecimento(emoji) {
            const messageOverlay = document.querySelector('.message-overlay');
            const message = document.querySelector('#message');

            message.innerHTML = `Obrigado por votar ${emoji}`;
            messageOverlay.style.display = 'flex';

            setTimeout(() => {
                messageOverlay.style.display = 'none';
            }, 3000); // A mensagem desaparecer√° ap√≥s 3 segundos
        }

        function salvarVoto(categoria, emoji) {
            // Aqui voc√™ pode implementar a l√≥gica para salvar o voto no servidor ou em outro local de armazenamento.
            // Por enquanto, apenas exibiremos uma mensagem no console.
            console.log(`Voto para ${categoria}: ${emoji}`);
        }
    </script>
</body>
</html>
